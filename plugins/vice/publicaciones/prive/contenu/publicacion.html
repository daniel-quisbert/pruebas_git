<BOUCLE_afficher_contenu(PUBLICACIONES){id_publicacion=#ENV{id}}{tout}>
<div class="champ contenu_titulo[ (#TITULO*|strlen|?{'',vide})]">
	<div class='label'><:publicaciones:label_titulo:></div>
	<div dir='#LANG_DIR' class='#EDIT{titulo} titulo'>#TITULO</div>
</div>
<div class="champ contenu_descripcion[ (#DESCRIPCION*|strlen|?{'',vide})]">
	<div class='label'><:publicaciones:label_descripcion:></div>
	<div dir='#LANG_DIR' class='#EDIT{descripcion} descripcion'>#DESCRIPCION</div>
</div>
<div class="champ contenu_numero[ (#NUMERO*|!={0}|?{'',vide})]">
	<div class='label'><:publicaciones:label_numero:></div>
	<div dir='#LANG_DIR' class='#EDIT{numero} numero'>#NUMERO</div>
</div>
<div class="champ contenu_mes[ (#MES*|!={0}|?{'',vide})]">
	<div class='label'><:publicaciones:label_mes:></div>
	<div dir='#LANG_DIR' class='#EDIT{mes} mes'>#MES</div>
</div>
<div class="champ contenu_ano[ (#ANO*|!={0}|?{'',vide})]">
	<div class='label'><:publicaciones:label_ano:></div>
	<div dir='#LANG_DIR' class='#EDIT{ano} ano'>#ANO</div>
</div>
[(#REM) Prueba para el vinculo entre publicaciones y expositores]
<BOUCLE_expositores(EXPOSITORES){id_publicacion}{tout}>
<div class="champ contenu_apellido[ (#APELLIDO*|!={0}|?{'',vide})]">
	<div class='label'><:expositores:label_apellido:></div>
	<div dir='#LANG_DIR' class='#EDIT{apellido} apellido'>#APELLIDO</div>
</div>
</BOUCLE_expositores>
</BOUCLE_afficher_contenu>
