[(#REM) Esqueleto para las publicaciones]

<h1><:publicaciones:publicaciones:></h1>
<B_publicaciones_01>
<ul>
<BOUCLE_publicaciones_01(PUBLICACIONES){id_mot ?}>
	<li>
		[(#REM) Titulo de la publicacion]
		<span><a href="[(#URL_PAGE{publicacion}|parametre_url{'id_publicacion',#ID_PUBLICACION})]">#TITULO</a></span>
		[(#REM) Autores de la publicacion]
		<B_autores>
		<span>,
		<BOUCLE_autores(EXPOSITORES){tous}{id_expositor IN (#_publicaciones_01:EXPOSITORES|explode{","})}{", "}>
			<a href="[(#URL_PAGE{expositor}|parametre_url{id_expositor, #ID_EXPOSITOR})]">#NOMBRE #APELLIDO</a>
		</BOUCLE_autores>
		</span>
		</B_autores>
		[(#REM) Editorial de la publicacion]
		<B_editorial>
		<span>,
		<BOUCLE_editorial(EDITORIALES){tous}{id_editorial=#_publicaciones_01:EDITORIAL}{0,1}>
			<a href="[(#URL_PAGE{editorial}|parametre_url{id_editorial,#ID_EDITORIAL})]">#NOMBRE, #LUGAR</a>
		</BOUCLE_editorial>
		</span>
		</B_editorial>
		[(#REM) Mes y Ano de publicacion]
		<span>, [(#MES|!={0}|oui)#MES ]#ANO</span>	
	</li>
</BOUCLE_publicaciones_01>
</ul>
</B_publicaciones_01>
