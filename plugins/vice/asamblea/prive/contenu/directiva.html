<BOUCLE_afficher_contenu(DIRECTIVAS){id_directiva=#ENV{id}}{tout}>
<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<div class='label'><:asamblea:label_directiva_titre:></div>
	<div dir='#LANG_DIR' class='#EDIT{titre} titre'>#TITRE</div>
</div>
<div class="champ contenu_descripcion[ (#DESCRIPCION*|strlen|?{'',vide})]">
	<div class='label'><:asamblea:label_directiva_descripcion:></div>
	<div dir='#LANG_DIR' class='#EDIT{descripcion} descripcion'>#DESCRIPCION</div>
</div>
<div class="champ contenu_orden[ (#ORDEN*|strlen|?{'',vide})]">
	<div class='label'><:asamblea:label_directiva_orden:></div>
	<div dir='#LANG_DIR' class='#EDIT{orden} orden'>#ORDEN</div>
</div>

<div class="parlamentarios">
	<div class='label'><:asamblea:label_directiva_lista_parlamentarios:></div>
	<div class='ajax'>
	<INCLURE{fond=inclure/lista_parlamentarios,env,id_directiva=#ID_DIRECTIVA,ajax} />
	</div>
</div>


</BOUCLE_afficher_contenu>
