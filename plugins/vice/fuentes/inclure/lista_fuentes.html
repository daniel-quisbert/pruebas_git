<B_fuentes>
<table class='fuentes spip'>
	<thead>
	<tr>
		<th><:fuentes:label_id:></th>
		<th><:fuentes:label_nombre:></th>
		<th><:fuentes:label_acciones:></td>
	</tr>
	</thead>
	<tbody>
<BOUCLE_fuentes(FUENTES){par nombre}{pagination 10}>
	<tr class="[(#COMPTEUR_BOUCLE|alterner{row_odd,row_even})]">
		<td>#ID_FUENTE</td>
		<td>#NOMBRE</td>
		<td>
			[(#AUTORISER{voir,fuente,#ID_FUENTE})
				<a href='[(#URL_ECRIRE{fuente_voir}|parametre_url{id_fuente,#ID_FUENTE})]'><:fuentes:accion_ver:></a>
			]
			[(#AUTORISER{modifier,fuente,#ID_FUENTE})
				|
				<a href='[(#URL_ECRIRE{fuente_edit}|parametre_url{id_fuente,#ID_FUENTE})]'><:fuentes:accion_modificar:></a>
				|
				<a href='[(#URL_ACTION_AUTEUR{supprimer_fuente,#ID_FUENTE,#SELF})]'><:fuentes:accion_suprimir:></a>
			]
		</td>
	</tr>
</BOUCLE_fuentes>
	</tbody>
</table>
[<p class='pagination'>(#PAGINATION)</p>]
</B_fuentes>
