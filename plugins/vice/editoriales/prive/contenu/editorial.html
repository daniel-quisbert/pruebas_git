<BOUCLE_afficher_contenu(EDITORIALES){id_editorial=#ENV{id}}{tout}>
<div class="champ contenu_nombre[ (#NOMBRE*|strlen|?{'',vide})]">
	<div class='label'><:editoriales:label_nombre:></div>
	<div dir='#LANG_DIR' class='#EDIT{nombre} nombre'>#NOMBRE</div>
</div>
<div class="champ contenu_lugar[ (#LUGAR*|strlen|?{'',vide})]">
	<div class='label'><:editoriales:label_lugar:></div>
	<div dir='#LANG_DIR' class='#EDIT{lugar} lugar'>#LUGAR</div>
</div>
</BOUCLE_afficher_contenu>
