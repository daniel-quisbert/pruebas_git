[(#REM) Esqueleto por omision para la biblioteca]

#SET{id_sector, 20}
#SET{id_article, #ENV{id_article}}
#SET{id_rubrique, #ENV{id_rubrique, 0}}

<div id="pestanas-y-paneles">
<div id="lista-pestanas">
<ul class="css-tabs">
<BOUCLE_articulo_01(ARTICLES){id_rubrique=#GET{id_sector}}{par num titre}>
	[(#GET{id_article}|non) #SET{id_article, #ID_ARTICLE}]
        <li>
                <a [(#GET{id_article}|=={#ID_ARTICLE}|oui) class="on"] href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a>
        </li>
</BOUCLE_articulo_01>
</ul>
</div><!-- #lista-pestanas -->

<!-- Lista de sub-secciones (pestanas) -->
<div id="panel-pestana">

        <INCLURE{fond=inclure/inc-articulo-institucional, env, id_article=#GET{id_article}, ajax}>

</div><!-- #panel-pestana -->
</div><!-- #pestanas-y-paneles -->
