[(#REM) Esqueleto para la seccion de noticias]

#SET{id_sector, 16}
#SET{id_noticias, 1}
#SET{id_legislativa, 15}

<div id="pestanas-y-paneles">
<div id="lista-pestanas">
<ul class="css-tabs">
<BOUCLE_subsecciones_01(RUBRIQUES){id_parent=#GET{id_sector}}{par num titre}>
        <li>
                <a [(#GET{id_noticias}|=={#ID_RUBRIQUE}|oui) class="on"] href="#URL_RUBRIQUE">[(#TITRE|supprimer_numero)]</a>
        </li>
</BOUCLE_subsecciones_01>
        <li>
                <a href="[(#URL_RUBRIQUE{#GET{id_legislativa}}|parametre_url{'pestana','envivo'})]"><:vice:envivo:></a>
        </li>
</ul>
</div><!-- #lista-pestanas -->

<!-- Lista de sub-secciones (pestanas) -->
<div id="panel-pestana">

        <INCLURE{fond=inclure/inc-articulo-noticia, env, ajax}>

</div><!-- #panel-pestana -->
</div><!-- #pestanas-y-paneles -->
