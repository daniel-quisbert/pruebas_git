<BOUCLE_contenu_article_01(ARTICLES){id_article}>

<div class="contenu-principal articulo-expositor">

	[(#LOGO_ARTICLE||image_reduire{200,200})]
	<h3>#TITRE</h3>

	[(#REM) Expositores del seminario]
	<ul class="lista-expositores">
		<BOUCLE_expositores_011(EXPOSITORES){tous}{id_expositor IN (#_contenu_article_01:EXPOSITORES|explode{","})}>
			<li><a href="[(#URL_PAGE{expositor}|parametre_url{id_expositor, #ID_EXPOSITOR})]">#NOMBRE #APELLIDO</a></li>
		</BOUCLE_expositores_011>
	</ul>

	[<div class="#EDIT{texte} texte">(#TEXTE|image_reduire{500,0})</div>]


	[(#REM) Eventos del seminario]
	<INCLURE{fond=inclure/inc-eventos-articulo, id_article, env, ajax}>

	[(#REM) Gestion du portfolio et des documents ]
	[(#INCLURE{fond=inclure/documents}{id_article})]

</div>

</BOUCLE_contenu_article_01>
