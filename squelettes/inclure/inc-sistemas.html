<div class="slideshow-sistemas clearfix">
<div class="slideshow-wrapper">

<!-- container for the slides -->
<div class="images sistemas">
	<!-- slides -->
	<BOUCLE_sistemas_01(ARTICLES){id_secteur=8}{chapo == ^=}{!par date}{0,4}>
	<div class="tab_nivel_1" [(#COMPTEUR_BOUCLE|=={1}|oui)style="display: block;"]>
		<INCLURE{fond=inclure/inc-sistema, id_article=#ID_ARTICLE, env}>		
	</div>
	</BOUCLE_sistemas_01>
</div>
</div>

<!-- the tabs -->
<div class="slidetabs">
<div class="sub-slidetabs">
	<BOUCLE_sistemas_02(ARTICLES){id_secteur=8}{chapo == ^=}{!par date}{0,4}>
		<a href="#" [(#COMPTEUR_BOUCLE|=={1}|oui)class="current"]></a>
	</BOUCLE_sistemas_02>
</div>
</div>

</div><!-- .slideshow-sistemas -->

<!-- activate tabs with JavaScript -->
<script type="text/javascript">
$(document).ready(function () {
$(".slideshow-sistemas .slidetabs").tabs(".slideshow-sistemas .images.sistemas > div", {

	// enable "cross-fading" effect
	effect: 'default',
	fadeOutSpeed: "slow",

	// start from the beginning after the last tab
	rotate: true
// use the slideshow plugin. It accepts its own configuration
}).slideshow({
	autoplay: true,
	autopause: false,
	interval: 8000,
	clickable: false
});
});
</script>
