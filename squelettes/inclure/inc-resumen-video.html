<BOUCLE_videos_02(ARTICLES){id_article}>

#SET{destacado, ""}
<BOUCLE_mots(MOTS){id_article}{id_mot=10}>#SET{destacado, destacado}</BOUCLE_mots>

<a href="#URL_ARTICLE">
	<div class="accordion-titulo clearfix #GET{destacado}">
		<INCLURE{fond=inclure/inc-primera-imagen-icono, id_article=#ID_ARTICLE, destacado=#GET{destacado}}>
		<span>
			[(#DATE|affdate{'d-m-Y'}) - ]
		</span>
		<span>
			#TITRE
		</span>
	</div><!-- .accordion-titulo -->
</a>
<div class="accordion-panel video">
	<INCLURE{fond=inclure/inc-primera-imagen-grande, env, id_article=#ID_ARTICLE}>
	<div class="texto">#INTRODUCTION</div>
	[(#REM) Gestion du portfolio et des documents ]
	[(#INCLURE{fond=inclure/documents_resumen,id_article})]
	<div class="video-vinculo">
		<a href="#URL_ARTICLE"><:vice:mas_informacion:></a>
	</div>
	<div class="nettoyeur"></div>
</div><!-- .accordion-panel -->
</BOUCLE_videos_02>
