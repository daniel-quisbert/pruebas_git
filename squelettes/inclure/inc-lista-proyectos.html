<BOUCLE_proyectos_01(PROYECTOS){id_ejecucion ?}{pagination 12}>

<!-- activate tabs with JavaScript -->
<script type="text/javascript">
$(document).ready(function () {
$("#accordion").tabs(

		effect: 'toggle', 
		initialIndex: null
	}
);
});
</script>
