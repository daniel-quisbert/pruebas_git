<BOUCLE_seminarios_02(ARTICLES){id_article}>
	<a href="#URL_ARTICLE">
        <div class="accordion-titulo clearfix">
        <INCLURE{fond=inclure/inc-primera-imagen-icono, env, id_article=#ID_ARTICLE}>
	<span>
		<span class="titulo">#TITRE</span>,
		[(#REM) Expositores]
		<BOUCLE_expositores_021(EXPOSITORES){tous}{id_expositor IN (#_seminarios_02:EXPOSITORES|explode{","})}{", "}>
			#NOMBRE #APELLIDO
		</BOUCLE_expositores_021>
	</span>
        </div><!-- .accordion-titulo -->
	</a>
        <div class="accordion-panel seminario">
                <INCLURE{fond=inclure/inc-primera-imagen-grande, env, id_article=#ID_ARTICLE}>
		<ul>
			<li class="seminario-detalle">
	                <BOUCLE_expositores_022(EXPOSITORES){tous}{id_expositor IN (#_seminarios_02:EXPOSITORES|explode{","})}{", "}>
	                        <a href="[(#URL_PAGE{expositor}|parametre_url{id_expositor, #ID_EXPOSITOR})]">#NOMBRE #APELLIDO</a>
	                </BOUCLE_expositores_022>
			</li>
		</ul>
	        <INCLURE{fond=inclure/inc-eventos-articulo, id_article, env, ajax}>
		<div class="seminario-vinculo">
			<a href="#URL_ARTICLE"><:vice:mas_informacion:></a>
		</div>
		<div class="nettoyeur"></div>
        </div><!-- .accordion-panel -->
</BOUCLE_seminarios_02>
